<form [formGroup]="form" class="form-inline optionForm">
    <div class="form-group col-sm-2" *ngIf="!option.id">
        ID
    </div>
    <div class="form-group col-sm-2" *ngIf="option.id">
        <input class="form-control" formControlName="id" placeholder="ID">
    </div>
    <div class="form-group col-sm-2">
        <input class="form-control" formControlName="name" placeholder="Name">
    </div>
    <div class="form-group col-sm-2">
        <input class="form-control" formControlName="value" placeholder="Value">
    </div>
    <div class="btn-group col-sm-4">
        <button (click)="addOption()" *ngIf="!option.id" class="btn btn-success">
            <i class="fa fa-plus"></i>
            Add
        </button>
        <button (click)="updateOption()" *ngIf="option.id" class="btn btn-warning">
            <i class="fa fa-refresh"></i>
            Update
        </button>
        <button (click)="removeOption()" *ngIf="option.id" class="btn btn-danger">
            <i class="fa fa-trash"></i>
            Remove
        </button>
    </div>
</form>
